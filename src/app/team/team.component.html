<h4 class="blue-text text-darken-2 center">Notre equipe</h4>
<p class="center grey-text text-darken-1">
    "Nous sommes une equipe tres dynamique et toujours pret a vous ecouter afin de resoudre vos problemes."
</p>
<div class="carousel center" id="team_carousel">
  <div class="carousel-item" *ngFor="let agent of team" [ngClass]="{'active':agent.name ==='Jeancy Kankonde'}">
    <img src={{agent.picture}} />
    <h5>{{agent.name}}</h5>
    <p>{{agent.position}}</p>
  </div>
</div>
