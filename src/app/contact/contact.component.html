<div class="row">
  <div class="col s12 m6">
    <h2 class="blue-text text-darken-2 center hide-on-small-only">Rejoignez-nous</h2>
    <h4 class="blue-text text-darken-2 center show-on-small hide-on-med-and-up">Rejoignez-nous</h4>
    <p class="center hide-on-med-and-down">
      <i class="material-icons blue-text prefix title_icon">mail</i>
    </p>
  </div>
  <form class="col s12 m6">
    <div class="row">
      <div class="input-field col s12 m6">
        <i class="material-icons prefix">person_pin</i>
        <input id="icon_prefix" type="text" class="validate" />
        <label for="icon_prefix">Noms</label>
      </div>
      <div class="input-field col s12 m6">
        <i class="material-icons prefix">mail_outline</i>
        <input id="icon_telephone" type="email" class="validate" />
        <label for="icon_telephone">E-mail</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
        <label for="icon_prefix2">Message</label>
      </div>
    </div>
    <p class="center">
      <a class="waves-effect waves-light btn blue darken-2">
          <i class="material-icons left">send</i>
          envoyer
      </a>
    </p>
  </form>
</div>
